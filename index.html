<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Ubuntu:wght@500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="counter-app.css">
</head>
<body>
    <div class="counter-app">
        <h1>People Entered :</h1>
        <h2 id="count">0</h2>
        <button id="increament-btn" onclick="countIncreament()">INCREAMENT</button>
        <button id="save-btn" onclick="save()">SAVE</button>
        <p id="display">Previous Entries: </p>
        <script src="counter-app.js"></script>
    </div>
</body>
</html>
